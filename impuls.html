<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo Impuls</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- PDF.js de Mozilla -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>

  <!-- Turn.js (pase de página tipo libro) -->
  <script src="https://www.turnjs.com/lib/turn.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fdfdfd;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .botones {
      margin-bottom: 20px;
    }

    .botones button {
      margin: 5px;
      padding: 10px 20px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #flipbook {
      width: 800px;
      height: 500px;
      margin: 0 auto;
    }

    #flipbook .page {
      width: 400px;
      height: 500px;
      background-color: white;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Catálogos Impuls</h1>

  <div class="botones">
    <button onclick="cargarCatalogo('pdfs/MC_Impuls Dama.pdf')">Dama</button>
    <button onclick="cargarCatalogo('pdfs/MC_Impuls Caballero.pdf')">Caballero</button>
    <button onclick="cargarCatalogo('pdfs/MC_Impuls Niñas.pdf')">Niña</button>
    <button onclick="cargarCatalogo('pdfs/MC_Impuls Niños.pdf')">Niño</button>
  </div>

  <div id="flipbook"></div>

  <script>
    function cargarCatalogo(rutaPDF) {
      $("#flipbook").html(""); // Limpiar el contenido anterior

      pdfjsLib.getDocument(rutaPDF).promise.then(function (pdf) {
        const totalPages = pdf.numPages;
        const flipbook = $("#flipbook");

        for (let i = 1; i <= totalPages; i++) {
          pdf.getPage(i).then(function (page) {
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");
            const viewport = page.getViewport({ scale: 1.5 });

            canvas.height = viewport.height;
            canvas.width = viewport.width;

            page.render({ canvasContext: context, viewport: viewport }).promise.then(() => {
              const img = document.createElement("img");
              img.src = canvas.toDataURL();
              const pageDiv = $('<div class="page"></div>').append(img);
              flipbook.append(pageDiv);

              if (flipbook.children().length === totalPages) {
                flipbook.turn({
                  width: 800,
                  height: 500,
                  autoCenter: true
                });
              }
            });
          });
        }
      }).catch(error => {
        alert("No se pudo cargar el catálogo. Verifica que el PDF exista en la ruta indicada.");
        console.error(error);
      });
    }
  </script>
</body>
</html>
