<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogos Impuls</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- DearFlip CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dearflip@2.1.2/css/dflip.min.css" />

  <!-- DearFlip JS -->
  <script src="https://cdn.jsdelivr.net/npm/dearflip@2.1.2/js/dflip.min.js" defer></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fdfdfd;
      margin: 0;
      padding: 0;
    }

    .categorias {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      padding: 2rem;
      justify-content: center;
    }

    .categoria {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 1rem 2rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    #flipbook-container {
      max-width: 90%;
      margin: 2rem auto;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>

  <h1 style="text-align: center; padding: 1rem;">Catálogos Impuls</h1>

  <div class="categorias">
    <div class="categoria" onclick="mostrarCatalogo('pdfs/MC_Impuls Dama.pdf')">Dama</div>
    <div class="categoria" onclick="mostrarCatalogo('pdfs/MC_Impuls Caballero.pdf')">Caballero</div>
    <div class="categoria" onclick="mostrarCatalogo('pdfs/MC_Impuls Niñas.pdf')">Niña</div>
    <div class="categoria" onclick="mostrarCatalogo('pdfs/MC_Impuls Niños.pdf')">Niño</div>
  </div>

  <div id="flipbook-container"></div>

  <script>
    function mostrarCatalogo(pdfURL) {
      const contenedor = document.getElementById('flipbook-container');
      contenedor.innerHTML = `
        <div class="dflip-book" 
             data-src="${pdfURL}" 
             data-backgroundcolor="#f2f2f2" 
             style="width: 90%; height: 600px;">
        </div>`;
      // Forzar recarga del script si no detecta automáticamente
      if (window.DFLIP && DFLIP.parseBooks) {
        DFLIP.parseBooks();
      }
    }
  </script>

</body>
</html>
